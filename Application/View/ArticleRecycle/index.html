<form method="post" id="form" action="#"><div class="panel one-box">	<div class="table-responsive">		<table id="table" class="table table-hover ">			<tbody>				<tr>					<th width="*">选择</th>					<th width="*">编号</th>					<th width="*">标题</th>					<th width="*">所属分类</th>					<th width="*">发布时间</th>					<th width="100">操作</th>				</tr>				<foreach name='article' item='v'>					<tr>						<td>                            <input name="id[]" value="{$v.id}" type="checkbox">                        </td>						<td>{$v.id}</td>						<td>{$v.title}							<foreach name='v.attr' item='value'>								<span class="tag bg-dot" style='color:{$value.color};'>{$value.name}</span>&nbsp;							</foreach>						</td>						<td>{$v.classify}</td>						<td>{$v.time|date='y-m-d H:i',###}</td>						<td>							<a class="button bg-blue button-small icon-reply" title="还原" alt="还原" href="{:U('ArticleRecycle/toTrash',array('id'=>$v['id'],'type'=>0))}"></a>							<a class="button bg-red button-small icon-trash-o js-del" title="彻底删除" alt="彻底删除" href="{:U('ArticleRecycle/delete',array('id'=>$v['id']))}"></a>						</td>					</tr>				</foreach>			</tbody>		</table>	</div>	<div class="panel-foot table-foot clearfix">        <div class="float-left">            <div class="form-inline">                <div class="form-group">                    <div class="field">                        <select class="input" id="selectAction">                        	<option value="1">还原</option>                            <option value="2">删除</option>                        </select>                    </div>                </div>                <div class="form-button">                    <a class="button bg-blue button-small" id="selectAll" type="button" href="javascript:;">全选</a>                    <a class="button bg-blue button-small" id="reverse" type="button" href="javascript:;">反选</a>                    <a class="button bg-blue button-small" id="selectSubmit" type="submit" href="javascript:;">执行</a>                </div>            </div>            <br>        </div>        <div class="float-right">                    </div>    </div></div></form><script>    $(function($) {        // 全选        $("#selectAll").click(function () {            $("#table :checkbox").attr("checked", true);        });        // 反选        $("#reverse").click(function () {            $("#table :checkbox").each(function () {                $(this).attr("checked", !$(this).attr("checked"));            });        });        // 执行操作        $("#selectSubmit").click(function () {            var type = $('#selectAction').val();    // 获取执行操作            if (type == 1) {                var url = "allUpdate";    // 还原            } else {            	var url = "allDelete";    // 删除            }            // 序列化 表单数据 后提交            $.post(url,$("form").serialize(),function(data){                // data 是 ajaxreturn 返回的 数据                layer.alert(data['info'], {icon : 1} , function(index){                            window.location.reload();   // 刷新当前页面                    layer.close(index); // 关闭遮罩层                });            });        });    });</script>
