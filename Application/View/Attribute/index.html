<div class="panel one-box">	<div class="table-responsive">		<table id="table" class="table table-hover ">			<tbody>				<tr>					<th width="100">编号</th>					<th width="*">属性名称</th>					<th width="*">颜色</th>					<th width="100">操作</th>				</tr>				<foreach name='attr' item='v'>					<tr>						<td>{$v.id}</td>						<td>{$v.name}</td>						<td>							<div style="width:20px;height:20px;background:{$v.color}"></div>						</td>						<td>							<a class="button bg-blue button-small icon-pencil" title="修改" alt="修改" href="edit/id/{$v['id']}"></a>							<a class="button bg-red button-small icon-trash-o js-del" title="删除" alt="删除" href="delete/id/{$v['id']}"></a>						</td>					</tr>				</foreach>			</tbody>		</table>	</div></div><!--<table class="table">	<tr>		<th>ID</th>		<th>属性名称</th>		<th>颜色</th>		<th>操作</th>	</tr>	<foreach name='attr' item='v'>		<tr>			<td>{$v.id}</td>			<td>{$v.name}</td>			<td>				<div style='width:20px;height:20px;background:{$v.color}'></div>			</td>			<td>				[<a href="">修改</a>]				[<a href="{:U('Attribute/delete',array('id'=>$v['id']))}">删除</a>]			</td>		</tr>	</foreach></table>-->
