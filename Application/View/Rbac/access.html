<script type="text/javascript" src='__PUBLIC__/js/jquery-1.7.2.min.js'></script><script type="text/javascript">	$(function() {		$('input[level=1]').click(function(){			var inputs=$(this).parents('.app').find('input');			$(this).attr('checked')?inputs.attr('checked','checked'):inputs.removeAttr('checked');		});		$('input[level=2]').click(function(){			var inputs=$(this).parents('.action').find('input');			$(this).attr('checked')?inputs.attr('checked','checled'):inputs.removeAttr('checked');		});	});</script><form action="{:U('Admin/Rbac/setAccess')}" class="form-x one-form form-auto" id="form" method="post"><div class="panel one-box  active">        <div class="panel-head">            <strong>配置权限</strong>        </div>		<div class="panel-body">				<foreach name='node' item='app'>			<div class='app'>				<p>					<input type='checkbox' name='access[]' value='{$app.id}_1' level='1' <if condition="$app['access']">checked='checked'</if> />					<strong>{$app.title}</strong>				</p>				<foreach name='app.child' item='action'>				<div class='action'>					<dd>						<input type='checkbox' name='access[]' value='{$action.id}_2' level='2' <if condition="$action['access']">checked='checked'</if> />						<strong>{$action.title}</strong>					</dd>					<foreach name='action.child' item='method'>					<dd>						<input type='checkbox' name='access[]' value='{$method.id}_3' level='3' <if condition="$method['access']">checked='checked'</if> />						<span>{$method.title}</span>					</dd>					</foreach>				</div>				</foreach>			</div>			</foreach>		</div>        <div class="panel-foot">            <div class="form-button">                <div id="tips"></div>				<input type="hidden" name='rid' value='{$rid}' />				<button class="button bg-main" id="ajaxForm" type='submit'>保存</button>            </div>        </div>    </div></form><!--<form action="{:U('Admin/Rbac/setAccess')}" method="post">	<foreach name='node' item='app'>		<div cla
