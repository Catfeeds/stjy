<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <foreach name="fields" item="f">                            <th>{$f}</th>                        </foreach>                    </tr>                    <foreach name='list' item='v'>                        <tr>                            <foreach name="fields" key="key" item="f">                                <th><?php echo $v[$key];?></th>                            </foreach>                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">            <div class="form-button">                <a class="button bg-blue button-small" id="import" type="button" href="javascript:;">导入编号</a>                <a class="button bg-blue button-small" id="qingkong" type="button" href="javascript:;">清空表格</a>            </div>            <div class="float-left">                <div class="form-inline">                    <div class="form-group">                        <div class="field">                        </div>                    </div>                </div>                <br>            </div>            <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form><script>    $(function($) {    	// 绑定删除操作        $(".qingkong").click(function () {            //询问框			layer.confirm('您确定删除吗?', {				icon: 4,			    btn: ['确定','取消'] //按钮			}, function(){				$.post("banjibianhao_delete",'',function(data){	                layer.msg(data.info, {icon: 1});	                setTimeout("window.location.reload()",1000); // 让提示框停留一会	            });			});        });    });</script>
