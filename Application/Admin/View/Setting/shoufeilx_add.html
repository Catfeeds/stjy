<form method="post" enctype="multipart/form-data" class="form-x one-form form-auto" id="form" action="{:U('/Setting/shoufeilx_add',array('id'=>$info['id']))}">
	 <div class="panel one-box  active">
        <div class="panel-head">
            <strong>添加收费类型</strong>
        </div>
        <div class="panel-body">
			<input type="hidden" name="intCreateDate" value="<php>echo time()</php>">
			<div class="form-group">
                <div class="label">
                    <label>收费类型名字</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="leixing" size="60" value="{$info.leixing}">
                </div>
            </div>
			
			<div class="form-group">
                <div class="label">
                    <label>是否结算</label>
                </div>
                <div class="field">
                    <div class="button-group radio">
                        <if condition="$info.is_jiesuan == 1">
                            <label class="button active">
                                <input name="is_jiesuan" value="1" checked="checked" type="radio">
                                <span class="icon icon-check"></span> 结算
                            </label>
                            <label class="button">
                                <input name="is_jiesuan" value="2" type="radio">
                                <span class="icon icon-times"></span> 不结算
                            </label>
                        <else/>
                            <label class="button ">
                                <input name="is_jiesuan" value="1" type="radio">
                                <span class="icon icon-check"></span> 结算
                            </label>
                            <label class="button active">
                                <input name="is_jiesuan" value="2" checked="checked"  type="radio">
                                <span class="icon icon-times"></span> 不结算
                            </label>
                        </if>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-foot">
            <div class="form-button">
                <div id="tips"></div>
				<button class="button bg-main" id="ajaxForm" type='submit'>保存</button>
				<if condition='ACTION_NAME eq "article"'>
                <button class="button bg" type="reset">重置</button>
				</if>
            </div>
        </div>
    </div>
</form>
