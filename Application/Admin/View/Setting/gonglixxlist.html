<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <th width="80">编号</th>                        <th width="80">校区名称</th>                        <th width="100">操作</th>                    </tr>                    <foreach name='list' item='v'>                        <tr>                            <td>{$v.id}</td>                            <td>{$v.name}</td>                            <td>                                <a class="button bg-blue button-small" title="" alt="导入规模数" href="gonglixx/id/{$v['id']}">导入规模数</a>                            </td>                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">            <div class="float-left">                <div class="form-inline">                    <div class="form-group">                        <div class="field">                        </div>                    </div>                </div>                <br>            </div>            <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form>
