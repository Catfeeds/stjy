<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <th width="80">类型</th>                        <th width="80">是否结算</th>                        <th width="100">操作</th>                    </tr>                    <foreach name='list' item='v'>                        <tr>                            <td>{$v.leixing}</td>                            <td><if condition="$v['is_jiesuan'] eq 1">结算<else/>不结算</if></td>                            <td>                                <a class="button bg-blue button-small icon-pencil" title="修改" alt="修改" href="shoufeilx_add/id/{$v['id']}"></a>                                <a class="button bg-red button-small icon-trash-o js-del" title="删除" alt="删除" target2="delete/id/{$v['id']}/table/shoufeilx"></a>                            </td>                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">            <div class="float-left">                <div class="form-inline">                    <div class="form-group">                        <div class="field">                        </div>                    </div>                </div>                <br>            </div>            <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form><script>    $(function($) {    	// 绑定删除操作        $(".js-del").click(function () {            var delUrl = $(this).attr('target2');            //询问框			layer.confirm('您确定删除吗?', {				icon: 4,			    btn: ['确定','取消'] //按钮			}, function(){				$.post(delUrl,$("form").serialize(),function(data){	                layer.msg(data.info, {icon: 1});	                setTimeout("window.location.reload()",1000); // 让提示框停留一会	            });			});        });    });</script>
