<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <div style="color:red;font-size:40px;">以下是异常名单,请到校管家进行纠正处理</div>            <table id="table" class="table table-hover table-bordered table-condensed">                <tbody>                <tr>                    <foreach name='tbnames' item='name'>                        <th width="80">{$name}</th>                    </foreach>                </tr>                <foreach name='list' item='v'>                    <tr>                        <foreach name='tbnames' key="key" item='name'>                            <td title="编号:{$v.id};字段名:{$name}">{$v[$key]}</td>                        </foreach>                    </tr>                </foreach>                </tbody>            </table>        </div>    </div></form><style>    body {        overflow-x: scroll;        background-color: #fff;        width: 3000px;    }</style>
