
<form method="post" id="form" action="#">
    <div class="panel one-box">
        <div class="table-responsive">
            <table id="table" class="table table-hover ">
                <tbody>
                    <tr>
                        <th width="60">期数</th>
                        <th width="80">校区</th>
                        <th width="200">行政状态</th>
                        <th width="200">行政经理状态</th>
                    </tr>
                    <tr>
                        <td>{$data.qishu}</td>
                        <td>{$data.school}</td>
                        <td>
                            <if condition="$data.status_xz eq 1">
                            无
                            <elseif condition="$data.status_xz eq 2" />
                            {$data.xingzheng}已提交
                            <elseif condition="$data.status_xz eq 3" />
                            被{$data.xingzhengjl}退回
                            <elseif condition="$data.status_xz eq 4" />
                            {$data.xingzheng}已取消
                            </if>
                        </td>
                        <td>
                            <if condition="$data.status_xzjl eq 1">
                            无
                            <elseif condition="$data.status_xzjl eq 2" />
                            {$data.xingzhengjl}已审核
                            <elseif condition="$data.status_xzjl eq 3" />
                            {$data.xingzhengjl}退回行政
                            <elseif condition="$data.status_xzjl eq 4" />
                            被{$data.caiwu}退回
                            <else />
                            无
                            </if>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-foot table-foot clearfix">
            <!--<div class="float-left">-->
                <!--<div class="form-inline">-->
                    <!--<div class="form-button">-->
                        <!--<a class="button bg-blue button-small" type="submit" href="{:U('import')}?tid=1">导入数据</a>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<br>-->
            <!--</div>-->
            
        </div>
    </div>
</form>
