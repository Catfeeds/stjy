<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <th width="80">编号</th>                        <th width="80">表名</th>                        <th width="80">期数</th>                        <th width="80">所属分校</th>                        <th width="80">下载表格</th>                        <th width="80">操作人</th>                        <th width="100">导入时间</th>                        <th width="100">操作</th>                    </tr>                    <foreach name='list' item='v'>                        <tr>                            <td>{$v.id}</td>                            <td>{$v.name}</td>                            <td>{$v.qishu}</td>                            <td>{$v.suoshufx}</td>                            <td><a href="__ROOT__/{$v.filename}" download="学员信息表.xls" style="color: #00aaee">立即下载</td>                            <td>{$v.caozuoren}</td>                            <td>{$v.daorusj}</td>                            <td>                                <a class="button bg-green button-small icon-eye" title="查看表格" alt="查看表格" href="xyxxb_xq/id/{$v['id']}"></a>                                <a class="button bg-blue button-small icon-pencil" title="修改" alt="修改" href="edit/id/{$v['id']}"></a>                                <a class="button bg-red button-small icon-trash-o js-del" title="删除" alt="删除" target2="toTrash/id/{$v['id']}/type/1"></a>                            </td>                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">            <!--<div class="float-left">-->                <!--<div class="form-inline">-->                    <!--<div class="form-button">-->                        <!--<a class="button bg-blue button-small" type="submit" href="{:U('import')}?tid=1">导入数据</a>-->                    <!--</div>-->                <!--</div>-->                <!--<br>-->            <!--</div>-->            <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form><script>    $(function($) {        // 全选        $("#selectAll").click(function () {            $("#table :checkbox").attr("checked", true);        });        // 反选        $("#reverse").click(function () {            $("#table :checkbox").each(function () {                $(this).attr("checked", !$(this).attr("checked"));            });        });        // 执行操作        $("#selectSubmit").click(function () {            var type = $('#selectAction').val();    // 获取执行操作            if (type == 1) {                var url = "updateArticl";    // 修改文章            }            // 序列化 表单数据 后提交            $.post(url,$("form").serialize(),function(data){                // data 是 ajaxreturn 返回的 数据                if(data['status'] == 1){    // 处理成功后                    layer.alert(data['info'], {icon : 1} , function(index){                        window.location.reload();   // 刷新当前页面                        layer.close(index); // 关闭遮罩层                    });                } else {                    // 处理失败后 刷新页面                }            });        });    });</script><script>    $(function($) {    	// 绑定删除操作        $(".js-del").click(function () {            var delUrl = $(this).attr('target2');            //询问框			layer.confirm('您确定删除吗?', {				icon: 4,			    btn: ['确定','取消'] //按钮			}, function(){				$.post(delUrl,$("form").serialize(),function(data){	                layer.msg(data.info, {icon: 1});	                setTimeout("window.location.reload()",1000); // 让提示框停留一会	            });			});        });    });</script>
