<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <th width="80">期数</th>                        <th width="80">校区</th>                        <th width="120">学员信息表</th>                        <th width="120">班级信息表</th>                        <th width="120">班级学员信息表</th>                        <th width="120">收据记录表</th>                        <th width="120">课消明细表</th>                        <th width="120">开班明细表</th>                        <th width="120">学员费用预警表</th>                        <if condition="$rid eq 2">                        <th width="80">操作</th>                        </if>                        <th width="80">行政状态</th>                        <th width="80">财务状态</th>                    </tr>                    <foreach name='list' item='v' key='k'>                        <tr>                            <td>{$v.qishu}</td>                            <td>{$v.name}</td>                            <for start="1" end="8" name="i">                                <if condition="$v[$arr[$i]] eq 2">                                    <td>                                       <a href="__CONTROLLER__/download/tid/{$i}/qishu/{$v.qishu}/sid/{$v.sid}" class="button bg-blue button-small" title="立即下载" alt="立即下载">立即下载</a>                                    </td>                                    <else />                                    <td>                                        <a class="button bg-red button-small" title="未导入" alt="未导入" href="__CONTROLLER__/import/tid/{$i}/qishu/{$v.qishu}/sid/{$v.sid}">未导入</a>                                    </td>                                </if>                            </for>                            <if condition="$rid eq 2">                                <if condition="$v.status_xz neq 2">                                    <td>                                        <!-- <a class="button bg-green button-small icon-tool" title="通知财务" alt="通知财务" href="__CONTROLLER__/tzcw/qishu/{$v.qishu}/sid/{$v.sid}">通知财务</a> -->                                        <a class="button bg-green button-small js-tzcw" title="通知财务" alt="通知财务" target2="__CONTROLLER__/tzcw/qishu/{$v.qishu}/sid/{$v.sid}" style="cursor:pointer">通知财务</a>                                    </td>                                    <elseif condition="$v.status_xz eq 2" />                                    <td>                                        <a class="button bg-yellow button-small icon-tool" title="已通知" alt="已通知" href="">已通知</a>                                    </td>                                </if>                            <elseif condition="$rid eq 4" />                                <if condition="$v.status_cw neq 2">                                    <td>                                        <a class="button bg-red button-small icon-tool" title="退回行政" alt="退回行政" href="__CONTROLLER__/thxz/qishu/{$v.qishu}/sid/{$v.sid}">退回行政</a>                                        <a class="button bg-yellow button-small icon-tool" title="通过审核" alt="通过审核" href="__CONTROLLER__/cwtgsh/qishu/{$v.qishu}/sid/{$v.sid}">通过审核</a>                                    </td>                                    <elseif condition="$v.status_xz eq 2" />                                    <td>                                        <a class="button bg-yellow button-small icon-tool" title="已通知" alt="已通知" href="">已通知</a>                                    </td>                                </if>                            <elseif condition="$rid eq 3" />                            </if>                            <td>                                <if condition="$v.status_xz eq 1">                                无                                <elseif condition="$v.status_xz eq 2" />                                {$v.xingzheng}已提交                                <elseif condition="$v.status_xz eq 3" />                                {$v.xingzheng}被财务退回                                </if>                            </td>                            <td>                                <if condition="$v.status_cw eq 1">                                无                                <elseif condition="$v.status_cw eq 2" />                                {$v.caiwu}已审核                                <elseif condition="$v.status_cw eq 3" />                                {$v.caiwu}退回行政                                <elseif condition="$v.status_cw eq 4" />                                {$v.caiwu}被负责人退回                                <else />                                无                                </if>                            </td>                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">            <!--<div class="float-left">-->                <!--<div class="form-inline">-->                    <!--<div class="form-button">-->                        <!--<a class="button bg-blue button-small" type="submit" href="{:U('import')}?tid=1">导入数据</a>-->                    <!--</div>-->                <!--</div>-->                <!--<br>-->            <!--</div>-->            <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form><script>    $(function($) {        // 全选        $("#selectAll").click(function () {            $("#table :checkbox").attr("checked", true);        });        // 反选        $("#reverse").click(function () {            $("#table :checkbox").each(function () {                $(this).attr("checked", !$(this).attr("checked"));            });        });        // 执行操作        $("#selectSubmit").click(function () {            var type = $('#selectAction').val();    // 获取执行操作            if (type == 1) {                var url = "updateArticl";    // 修改文章            }            // 序列化 表单数据 后提交            $.post(url,$("form").serialize(),function(data){                // data 是 ajaxreturn 返回的 数据                if(data['status'] == 1){    // 处理成功后                    layer.alert(data['info'], {icon : 1} , function(index){                        window.location.reload();   // 刷新当前页面                        layer.close(index); // 关闭遮罩层                    });                } else {                    // 处理失败后 刷新页面                }            });        });    });</script><script>    $(function($) {        // 绑定删除操作        $(".js-tzcw").click(function () {            var delUrl = $(this).attr('target2');            //询问框            layer.confirm('您确定提交吗?', {                icon: 4,                btn: ['确定','取消'] //按钮            }, function(){                $.post(delUrl,$("form").serialize(),function(data){                    if(data.status){                        layer.msg(data.info, {icon: 1});                    }else{                        layer.msg(data.info, {icon: 2});                    }                    setTimeout("window.location.reload()",1000); // 让提示框停留一会                });            });        });    });</script>
