<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <th width="80">期数</th>                        <th width="80">校区</th>                        <th width="120">市场业绩表</th>                        <th width="120">市场占有率</th>                        <th width="120">新增明细表</th>                        <th width="120">减少明细表</th>                        <th width="120">经营数据表</th>                        <th width="120">退费表</th>                        <if condition="$rid eq 3 or $rid eq 4">                        <th width="200">操作</th>                        </if>                        <th width="80">行政状态</th>                        <th width="80">财务状态</th>                    </tr>                    <foreach name='list' item='v' key='k'>                        <tr>                            <td>{$v.qishu}</td>                            <td>{$v.name}</td>                            <td><a class="button bg-green button-small icon-tool" title="下载表格" alt="" href="">下载表格</a></td>                            <td><a class="button bg-green button-small icon-tool" title="下载表格" alt="" href="">下载表格</a></td>                            <td><a class="button bg-green button-small icon-tool" title="下载表格" alt="" href="">下载表格</a></td>                            <td><a class="button bg-green button-small icon-tool" title="下载表格" alt="" href="">下载表格</a></td>                            <td><a class="button bg-green button-small icon-tool" title="下载表格" alt="" href="">下载表格</a></td>                            <td><a class="button bg-green button-small icon-tool" title="下载表格" alt="" href="">下载表格</a></td>                            <if condition="$rid eq 3">                                <if condition="$v.status_xzjl neq 2">                                    <td>                                        <!-- <a class="button bg-red button-small icon-tool" title="退回行政" alt="退回行政" href="__MODULE__/Common/thxz/qishu/{$v.qishu}/sid/{$v.sid}">退回行政</a> -->                                        <a class="button bg-red button-small js-sub" title="退回行政" alt="退回行政" target2="__MODULE__/Common/back/qishu/{$v.qishu}/sid/{$v.sid}" style="cursor:pointer">退回行政</a>                                        <a class="button bg-yellow button-small js-sub" title="通过审核" alt="通过审核" target2="__MODULE__/Common/checked/qishu/{$v.qishu}/sid/{$v.sid}" style="cursor:pointer">通过审核</a>                                    </td>                                <elseif condition="$v.status_xzjl eq 2" />                                    <!-- <a class="button bg-yellow button-small icon-tool" title="已审核" alt="已审核" href="">已审核</a> -->                                    <if condition="$v.status_cw neq 2">                                        <td>                                            <a class="button bg-red button-small js-sub" title="取消" alt="取消" target2="__MODULE__/Common/cancel/qishu/{$v.qishu}/sid/{$v.sid}" style="cursor:pointer">取消</a>                                        </td>                                    <else />                                        <td>                                            <a class="button bg-red button-small" title="已锁定" alt="已锁定" style="cursor:pointer">已锁定</a>                                        </td>                                    </if>                                </if>                            <elseif condition="$rid eq 4"/>                                <if condition="$v.status_cw neq 2">                                    <td>                                        <a class="button bg-red button-small icon-tool" title="退回行政" alt="退回行政" href="__MODULE__/Common/thxz/qishu/{$v.qishu}/sid/{$v.sid}">退回行政</a>                                        <a class="button bg-yellow button-small icon-tool" title="通过审核" alt="通过审核" href="__MODULE__/Common/cwtgsh/qishu/{$v.qishu}/sid/{$v.sid}">通过审核</a>                                    </td>                                    <elseif condition="$v.status_cw eq 2" />                                    <td>                                        <a class="button bg-yellow button-small icon-tool" title="已审核" alt="已审核" href="">已审核</a>                                    </td>                                </if>                            </if>                            <td>                                <if condition="$v.status_xz eq 1">                                无                                <elseif condition="$v.status_xz eq 2" />                                {$v.xingzheng}已提交                                <elseif condition="$v.status_xz eq 3" />                                被{$v.xingzhengjl}退回                                </if>                            </td>                            <td>                                <if condition="$v.status_cw eq 1">                                无                                <elseif condition="$v.status_cw eq 2" />                                {$v.caiwu}已审核                                <elseif condition="$v.status_cw eq 3" />                                {$v.caiwu}退回行政                                <elseif condition="$v.status_cw eq 4" />                                {$v.caiwu}被负责人退回                                <else />                                未通知                                </if>                            </td>                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">            <!--<div class="float-left">-->                <!--<div class="form-inline">-->                    <!--<div class="form-button">-->                        <!--<a class="button bg-blue button-small" type="submit" href="{:U('import')}?tid=1">导入数据</a>-->                    <!--</div>-->                <!--</div>-->                <!--<br>-->            <!--</div>-->            <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form><script>    $(function($) {        // 全选        $("#selectAll").click(function () {            $("#table :checkbox").attr("checked", true);        });        // 反选        $("#reverse").click(function () {            $("#table :checkbox").each(function () {                $(this).attr("checked", !$(this).attr("checked"));            });        });        // 执行操作        $("#selectSubmit").click(function () {            var type = $('#selectAction').val();    // 获取执行操作            if (type == 1) {                var url = "updateArticl";    // 修改文章            }            // 序列化 表单数据 后提交            $.post(url,$("form").serialize(),function(data){                // data 是 ajaxreturn 返回的 数据                if(data['status'] == 1){    // 处理成功后                    layer.alert(data['info'], {icon : 1} , function(index){                        window.location.reload();   // 刷新当前页面                        layer.close(index); // 关闭遮罩层                    });                } else {                    // 处理失败后 刷新页面                }            });        });    });</script><script>    $(function($) {    	// 绑定删除操作        $(".js-sub").click(function () {            var subUrl = $(this).attr('target2');            var dd = $(this).attr('title');            //询问框			layer.confirm('您确定'+dd+'吗?', {				icon: 4,			    btn: ['确定','取消'] //按钮			}, function(){				$.post(subUrl,$("form").serialize(),function(data){	                layer.msg(data.info, {icon: 1});	                setTimeout("window.location.reload()",1000); // 让提示框停留一会	            });			});        });    });</script>
