<form method="post" id="form" action="#">
    <div class="panel one-box">
        <div class="table-responsive">
            <table id="table" class="table table-hover ">
                <tbody>
                    <tr>
                        <th width="80">编号</th>
						
                        <th>期数</th>
						<th>添加时间</th>

                        <th width="150">操作</th>
                    </tr>
                    <foreach name='list' item='v'>
                        <tr>
                            <td>{$v.id}</td>
							
                            <td>{$v.name}</td>
							<td>{$v.addtime}</td>

                            <td>
                                <a class="button bg-blue button-small icon-pencil" title="统计" alt="统计" href="{:U('/zijin/zijinHuizong_QiShu',array('qishu'=>$v['name']))}">&nbsp;&nbsp;统计</a>
								
								<a class="button bg-blue button-small icon-eye" title="查看" alt="查看" href="{:U('/zijin/zijinListDay',array('qishu'=>$v['name']))}">&nbsp;&nbsp;查看</a>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
        <div class="panel-foot table-foot clearfix">
            <div class="float-left">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="field">
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div class="float-right pagination pagination-small">
                {$fpage}
            </div>
        </div>
    </div>
</form>
<script>
    $(function($) {
    	// 绑定删除操作
        $(".js-del").click(function () {
            var delUrl = $(this).attr('target2');
            //询问框
			layer.confirm('您确定删除吗?', {
				icon: 4,
			    btn: ['确定','取消'] //按钮
			}, function(){
				$.post(delUrl,$("form").serialize(),function(data){
	                layer.msg(data.info, {icon: 1});
	                setTimeout("window.location.reload()",1000); // 让提示框停留一会
	            });
			});
        });

    });
</script>
