<div class="panel one-box">
	<div class="table-responsive">
		<table id="table" class="table table-hover ">
			<tbody>
			<tr>
				<th>编号</th>
				<th>用户名称</th>
				<th>名字</th>
				<th>邮箱</th>
				<th>上一次登录时间</th>
				<th>上一次登录IP</th>
				<th>锁定状态</th>
				<th>用户所属角色</th>
				<th>操作</th>
			</tr>
			<foreach name='user' item='v'>
				<tr>
				<td>{$v.id}</td>
				<td>{$v.username}</td>
				<td>{$v.nicename}</td>
				<td>{$v.email}</td>
				<td>{$v.logintime|date='y-m-d H:i',###}</td>
				<td>{$v.loginip}</td>
				<td>
					<if condition='$v["lock"]'>锁定<else/>未锁定</if>
				</td>
				<td>
						{$v.remark}
				</td>
				<td>
					<a class="button bg-blue button-small icon-pencil" title="修改" alt="修改" href="editUser/id/{$v['id']}"></a>
					<a class="button bg-red button-small icon-trash-o js-del" title="删除" alt="删除" href="deleteUser/id/{$v['id']}"></a>
				</td>
				</tr>
			</foreach>
			</tbody>
		</table>
	</div>
</div>
