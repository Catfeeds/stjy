<div class="panel one-box">
	<div class="table-responsive">
		<table id="table" class="table table-hover ">
			<tbody>
				<tr>
					<th>编号</th>
					<th>角色名称</th>
					<th>角色描述</th>
					<th>开启状态</th>
					<th>操作</th>
				</tr>
				<foreach name='role' item='v'>
					<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>{$v.remark}</td>
					<td>
						<if condition='$v["status"]'>开启<else/>关闭</if>
					</td>
					<td>
						<a href="access/rid/{$v['id']}" class="button bg-yellow button-small">配置权限</a>
						<a class="button bg-blue button-small icon-pencil" title="修改" alt="修改" href="editRole/id/{$v['id']}"></a>
						<a class="button bg-red button-small icon-trash-o js-del" title="删除" alt="删除" href="deleteRole/id/{$v['id']}"></a>
					</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>
