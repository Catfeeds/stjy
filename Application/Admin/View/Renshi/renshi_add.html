<script>
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="content"]', {
            cssPath : '__PUBLIC__/keditor/plugins/code/prettify.css',
            uploadJson : '__PUBLIC__/keditor/php/upload_json.php',

            allowFileManager : true
        });
        prettyPrint();
    });
    $(function () {
        var v = $("input[name='diyixlyx']");
        v.keyup(function () {
            var search_name = v.val();
            if(search_name == '')
                return;
            $.ajax({
                type: "POST", //用POST方式传输
                url: '/index.php/Renshi/searchSchool', //目标地址
                data: {name:search_name},
                dataType:'json',
                error: function (XMLHttpRequest, textStatus, errorThrown) { },
                success: function (data){
                    if(data.status){
                        $(".wraptags").empty();
                        var str = '';
                        $.each(data.data,function (i,e) {
                            str += "<span class=\"badge bg-main school-name\">"+e.name+"</span>";
                        })
                        $(".wraptags").append(str);
//                        console.log(data);
                    }else {
//                        console.log(data);
                    }
                }
            });
        })
        
        $("input[name='diyixlyx']").focus(function () {
            $("#moreTagLayer").css("display","block");
        })
        $(".close_even").click(function () {
            $("#moreTagLayer").css("display","none");
        })
        $(document).on('click','.school-name',function () {
            var name = $(this).text();
            $("input[name='diyixlyx']").val(name);
            $("#moreTagLayer").css("display","none");
        })

    })
</script>
