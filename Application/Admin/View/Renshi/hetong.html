<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <!-- <th width="80">编号</th> -->                        <th width="80">姓名</th>                        <th width="80">性别</th>                        <th width="80">职务</th>                        <th width="100">入职日期</th>                        <th width="100">合同到期日期</th>                    </tr>                    <foreach name='list' item='v'>                        <tr>                            <td>{$v.xingming}</td>                            <td>                                <if condition="$v.xingbie eq 0">女</if>                                <if condition="$v.xingbie eq 1">男</if>                            </td>                            <td>{$v.zhiwu}</td>                            <td>{$v.ruzhirq}</td>                            <td>{$v.hetongdqsj}</td>                            <!--<td>-->                                <!--<a class="button bg-blue button-small js-zhuanzheng" title="修改" alt="修改" target2="__CONTROLLER__/zhuanzheng/id/{$v['id']}" >立即转正</a>-->                            <!--</td>-->                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">            <div class="float-left">                <div class="form-inline">                    <div class="form-group">                        <div class="field">                        </div>                    </div>                </div>                <br>            </div>            <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form><script>    $(function($) {    	// 绑定删除操作        $(".js-zhuanzheng").click(function () {            var delUrl = $(this).attr('target2');            $.post(delUrl,$("form").serialize(),function(data){                layer.msg(data.info, {icon: 1});                setTimeout("window.location.reload()",1000); // 让提示框停留一会            });        });    })</script>
