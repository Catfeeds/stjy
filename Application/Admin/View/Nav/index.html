<form method="post" id="form" action="#">    <div class="panel one-box">        <div class="table-responsive">            <table id="table" class="table table-hover ">                <tbody>                    <tr>                        <th width="80">选择</th>                        <th width="80">编号</th>                        <th width="80">导航名称</th>                                             <th width="80">操作</th>                    </tr>                    <foreach name='nav' item='v'>                        <tr>                            <td>                                <input name="id[]" value="{$v.id}" type="checkbox">                            </td>                            <td>{$v.id}</td>                            <td>{$v.nav_name}</td>                                                                                                                               <td>								                                <a class="button bg-blue button-small icon-pencil" title="修改" alt="修改" href="{:U('Nav/navedit',array('id'=>$v['id']))}"></a>                                <a class="button bg-red button-small icon-trash-o js-del" title="删除" alt="删除" target2="{:U('Nav/delete',array('id'=>$v['id']))}"></a>                            </td>                        </tr>                    </foreach>                </tbody>            </table>        </div>        <div class="panel-foot table-foot clearfix">                       <div class="float-right pagination pagination-small">                {$fpage}            </div>        </div>    </div></form><script>    $(function($) {    	// 绑定删除操作        $(".js-del").click(function () {            var delUrl = $(this).attr('target2');            //询问框			layer.confirm('您确定删除吗?', {				icon: 4,			    btn: ['确定','取消'] //按钮			}, function(){				$.post(delUrl,$("form").serialize(),function(data){	                layer.msg(data.info, {icon: 1});	                setTimeout("window.location.reload()",1000); // 让提示框停留一会	            });			});        });    });</script>
