<form method="post" class="form-x one-form form-auto" id="form" action="{:U('/Classify/sortCate')}"><div class="panel one-box">	<div class="table-responsive">		<table id="table" class="table table-hover ">			<tbody>				<tr>					<th width="100">编号</th>					<th width="100">名称</th>					<th width="100">控制器/方法</th>					<th width="100">级别</th>					<th width="100">排序</th>                    <th width="100">新窗口</th>                    <th width="100">隐藏栏目</th>					<th width="100">操作</th>				</tr>								<foreach name='cate' item='v'>				<tr>					<td>{$v.id}</td>					<td>{$v.html}{$v.name}</td>					<td>{$v.way}</td>					<td>{$v.level}</td>					<td>						<input type="text" class="input" name="{$v.id}" value="{$v.sort}" size="1">					</td>                    <td>{$v['target']?'是':'否'}</td>                    <td>{$v['hidden']?'是':'否'}</td>					<td>						<a class="button bg-blue button-small icon-plus"  title="添加子分类" alt="添加子分类" href="addCate/pid/{$v['id']}"></a>						<a class="button bg-blue button-small icon-pencil" title="修改" alt="修改" href="edit/id/{$v['id']}"></a>						<a class="button bg-red button-small icon-trash-o js-del" title="删除" alt="删除" href="delete/id/{$v['id']}"></a>					</td>					</tr>				</foreach>								</tbody>		</table>	</div>	<div class="panel-foot">		<div class="form-button">			<button class="button border-main" type="submit">排序</button>		</div>	</div></div></form>
