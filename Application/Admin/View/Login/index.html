    <body class=" login" style="background-position: center center;">
        <div class="login_top_divide login_top_divide_event"></div>
        <div class="loge" style="text-align: center;margin-bottom: 20px">
             <img src="__PUBLIC__/images/logo.png" width="380">
        </div>
        <!-- BEGIN LOGIN -->
        <div class="content content_event">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form login_form" action="{:U('/Login/login')}" method="post" onsubmit="return check();">
                <h3 class="form-title">
                    <span>信</span>
                    <span>息</span>
                    <span>化</span>
                    <span>管</span>
                    <span>理</span>
                    <span>系</span>
                    <span>统</span>
                </h3>

                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 请正确填写 </span>
                </div>

                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control input-lg placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" id="username" name="username" id="username"/> </div>
                </div>

                <div class="form-group password_group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control input-lg placeholder-no-fix" type="password" autocomplete="off" id="password" placeholder="密码" id="password" name="password" /> </div>
                </div>
                <script type="text/javascript">
                if(document.getElementById("username").value){
                    document.getElementById("password").focus();
                }else{
                    document.getElementById("username").focus();
                }
                </script>

                    <div class="form-group verifyimg_group">
                      <label class="control-label visible-ie8 visible-ie9">验证码</label>
                      <div class="input-icon">
                        <i class="fa fa-desktop"></i>
                        <input class="form-control placeholder-no-fix input-lg verify_input" type="text" id="verty" autocomplete="off" placeholder="验证码" name="code"/>
                      </div>
                    </div>

                    <div style="width: 330px;margin-bottom: 50px" class="form-group verifyimg_img" onclick="change_code(this)">
                        <img style="width: 150px;float: left" class="img-responsive verifyimg verifyimg_event" id="code" alt="点击切换" title="点击切换" src="{:U('Login/verify')}">
                        <p style="width: 150px;float: right;padding: 0;margin: 0;height: 26px;line-height: 26px;cursor:pointer;font-size:16px;">点 击 切 换 验 证 码</p>
                    </div>


                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg pull-right login_btn" style="background: #88e05b;border-color: #88e05b;color: #FFFFFF"> 登录 </button>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <div class="clearfix"></div>
            <p style="width: 100%;text-align: center;"><span style="font-size: 30px">©</span><span style="height: 30px;line-height: 30px;position: relative;top: -8px"> 东客技术支持</span></p>
        </div>
        <!-- END LOGIN -->


        <!-- 提示的模态框 开始 ↓ -->

          </div>

<script type="text/javascript">
    var URL = "{:U('/Login/verify')}?";
    function change_code(obj){
        $("#code").attr("src",URL+Math.random());
        $('#yzm').focus();
        return false;
    }
</script>
<script type="text/javascript">
    $(document).ready(function() {$('#username').focus();});
    function check() {
        if ($('#username').val() == "") {
            $(".modal-body").text('用户名不能为空!');
            $(".alert_modal").modal("show")
            $('#username').focus();
            return false;
        }
        if ($('#password').val() == "") {
            $(".modal-body").text('密码不能为空!');
            $(".alert_modal").modal("show")
            $('#password').focus();
            return false;
        }
        if ($('#verty').val() == "") {
            $(".modal-body").text('验证码不能为空!');
            $(".alert_modal").modal("show")
            $('#verty').focus();
            return false;
        }
    }
</script>
