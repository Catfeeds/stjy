<form method="post" class="form-x one-form form-auto" id="form" action="{:U('/Attribute/runAddAttr',array('id'=>$attr['id']))}">
	<div class="panel one-box  active">
        <div class="panel-head">
			<if condition='ACTION_NAME eq "addAttr"'>	
            <strong>添加属性</strong>
			<else/>
			<strong>修改属性</strong>
			</if>
        </div>
		
        <div class="panel-body">	
			<div class="form-group">
                <div class="label">
                    <label>属性名称</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="name" size="60" value="{$attr['name']}">
                </div>
            </div>
			<div class="form-group">
                <div class="label">
                    <label>标题颜色</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="color" size="60" value="{$attr['color']}">
                </div>
            </div>
        </div>
        <div class="panel-foot">
            <div class="form-button">
                <div id="tips"></div>
				<button class="button bg-main" id="ajaxForm" type='submit'>保存</button>
				<if condition='ACTION_NAME eq "addAttr"'>	
                <button class="button bg" type="reset">重置</button>
				</if>
            </div>
        </div>
    </div>
</form>
