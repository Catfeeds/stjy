nter").focus(function () {        $(this).select()    })    $(".do_enter").keyup(function () {        jisuan();    })        function jisuan() {        var list = $("#table tbody").find('tr');        $.each(list,function (i,e) {//            var amibaqrsr = parseFloat($(this).find("td[data-field='amibaqrsr']").text());            var jibengz = parseFloat($(this).find("input[name='jibengz']").val());            var gangweigz = parseFloat($(this).find("input[name='gangweigz']").val());            var gongzuoliang = parseFloat($(this).find("input[name='gongzuoliang']").val());//            var gudinghj = parseFloat($(this).find("td[data-field='gudinghj']").text());            var gudinghj = 0;            var gangweijxgz = parseFloat($(this).find("input[name='gangweijxgz']").val());            var jixiaojj = parseFloat($(this).find("input[name='jixiaojj']").val());            var kaoqin = parseFloat($(this).find("input[name='kaoqin']").val());            var kecikh = parseFloat($(this).find("input[name='kecikh']").val());            var yingshoukh = parseFloat($(this).find("input[name='yingshoukh']").val());            var huiyuanjxkh = parseFloat($(this).find("input[name='huiyuanjxkh']").val());            var lirunkh = parseFloat($(this).find("input[name='lirunkh']").val());            var koufajl = parseFloat($(this).find("input[name='koufajl']").val());            var fudonghj = (jibengz + gangweigz + gongzuoliang + gangweijxgz + jixiaojj + kaoqin + kecikh + yingshoukh + huiyuanjxkh + lirunkh + koufajl).toFixed(2);            $(this).find("td[data-field='fudonghj']").text(fudonghj);            var canfeibt = parseFloat($(this).find("input[name='canfeibt']").val());            var zhufangbt = parseFloat($(this).find("input[name='zhufangbt']").val());            var qitabt = parseFloat($(this).find("input[name='qitabt']").val());            var lizhibc = parseFloat($(this).find("input[name='lizhibc']").val());            var butiehj = (canfeibt + zhufangbt + qitabt + lizhibc).toFixed(2);            $(this).find("td[data-field='butiehj']").text(butiehj);            var yingfagzhj = (parseFloat(gudinghj) + parseFloat(fudonghj) + parseFloat(butiehj)).toFixed(2);            $(this).find("td[data-field='yingfagzhj']").text(yingfagzhj);            var gongjijin = parseFloat($(this).find("td[data-field='gongjijin']").text());            var gerensb = parseFloat($(this).find("td[data-field='gerensb']").text());           var gongzi = (yingfagzhj - gongjijin - gerensb).toFixed(2);           var gerensds = geshui(gongzi);           $(this).find("td[data-field='gerensds']").text(gerensds);           var shifagzhj = (yingfagzhj - gongjijin - gerensb - gerensds).toFixed(2);           $(this).find("td[data-field='shifagzhj']").text(shifagzhj);        });    }    function save_data(){        var list = $("#table tbody").find('tr');        var qishu = $("input[name='qishu']").val();        var sid = $("input[name='sid']").val();        var url = $("input[name='url']").val();        var arr = "[";        $.each(list,function (i,e) {            var tr = "{";            var tds = $(this).find("td");            $.each(tds,function (m,n) {                var f = $(this).data("field");                if(f == undefined){                    return true;                }                if($(this).find("input").val() == undefined){                    var v = $(this).text();                }else {                    var v = $(this).find("input").val();                }                tr += "\""+f+"\""+":\""+v+"\",";            })            tr = tr.substr(0,tr.length-1);            tr += "}";            arr += tr+",";        })        arr = arr.substr(0,arr.length-1);        arr += "]";        $.post(url,{'arr':arr,'qishu':qishu,'sid':sid},function(data){            if(data){                layer.msg('保存成功', {icon: 1});            }else {                layer.msg('保存失败', {icon: 2});            }        });//        console.log(arr);    };    $(".btn_save_even").click(function () {        save_data();    })    function geshui(gongzi) {        var shouru = parseFloat(gongzi) - 3500;        var gesui = 0;        if(shouru <= 1500){            gesui = shouru*0.03;        }        if(shouru > 1500 && shouru <= 4500){            gesui = shouru*0.1 - 105;        }        if(shouru > 4500 && shouru <= 9000){            gesui = shouru*0.2 - 555;        }        if(shouru > 9000 && shouru <= 35000){            gesui = shouru*0.25 - 1005;        }        if(shouru > 35000 && shouru <= 55000){            gesui = shouru*0.3 - 2755;        }        if(shouru > 55000 && shouru <= 80000){            gesui = shouru*0.35 - 5505;        }        if(shouru > 80000){            gesui = shouru*0.45 - 13505;        }        if(gesui < 0){            gesui = 0;        }        return gesui.toFixed(2);    }</script>
